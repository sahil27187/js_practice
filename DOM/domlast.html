<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahil and code</title>
</head>
<body style="background-color: black; color: white;">
    
    <ul class="language">
        <li>
            Javascript
        </li>
    </ul>
</body>
<script>
    function addlanguage(langname){
       const li = document.createElement('li');
       li.innerHTML = `${langname}`
       document.querySelector('.language').
       appendChild(li)
    }
     addlanguage("MANE");

     //this fucntion is optimized
     function addoptilang(langname){
        const li = document.createElement('li');
        const addtext = document.createTextNode(langname);
        li.appendChild(addtext);
        document.querySelector('.language').appendChild(li)
     }
     addoptilang("jai hind")

     //edit values;
    const numberchild= document.querySelector("li:nth-child(2)");
    //for optimized apporach 
   const newli= document.createElement('li');
    newli.textContent ="mojo"
    numberchild.replaceWith(newli)

    //edit 
    const firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML = '<li>TyepScrpit</li>'

    //remove element 
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove();

</script>

</html>
